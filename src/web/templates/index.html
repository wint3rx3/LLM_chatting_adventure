<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 기반 채팅 텍스트 어드벤처</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM 기반 채팅 텍스트 어드벤처</h1>
        </header>

        <div id="game-area" class="game-area">
            <div id="welcome-screen" class="welcome-screen">
                <h2>게임 시작</h2>
                <p>핵전쟁 이후의 폐허가 된 서울에서 생존하세요.</p>
                <button id="start-btn" class="btn btn-primary">게임 시작</button>
            </div>

            <div id="game-screen" class="game-screen" style="display: none;">
                <!-- 게임 상태: 아이콘 9개만 -->
                <div class="state-section">
                    <div class="state-icons">
                        <div class="state-icon-group" id="health-icons" data-max="3" data-value="3">
                            <span>❤️</span><span>❤️</span><span>❤️</span>
                        </div>
                        <div class="state-icon-group" id="mental-icons" data-max="3" data-value="3">
                            <span>🧠</span><span>🧠</span><span>🧠</span>
                        </div>
                        <div class="state-icon-group" id="money-icons" data-max="3" data-value="0">
                            <span>💰</span><span>💰</span><span>💰</span>
                        </div>
                    </div>
                </div>

                <!-- 채팅 영역 -->
                <div class="chat-section">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-area">
                        <button type="button" id="state-popup-btn" class="state-popup-btn">상태</button>
                        <input 
                            type="text" 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="당신의 선택을 입력하세요..."
                            autocomplete="off"
                        >
                        <button id="send-btn" class="btn btn-send" aria-label="전송">전송</button>
                    </div>
                </div>

                <!-- 상태 상세 팝업 -->
                <div id="state-popup-overlay" class="state-popup-overlay">
                    <div class="state-popup">
                        <button type="button" id="state-popup-close" class="state-popup-close" aria-label="닫기">×</button>
                        <h3>현재 상태</h3>
                        <div class="resources">
                            <div class="resource-item">
                                <span class="resource-icon">❤️</span>
                                <span id="health-value" class="resource-value">3/3</span>
                            </div>
                            <div class="resource-item">
                                <span class="resource-icon">🧠</span>
                                <span id="mental-value" class="resource-value">3/3</span>
                            </div>
                            <div class="resource-item">
                                <span class="resource-icon">💰</span>
                                <span id="money-value" class="resource-value">0/3</span>
                            </div>
                        </div>
                        <div class="gadgets">
                            <span class="resource-label">보유 가젯: </span>
                            <span id="gadgets-list" class="gadgets-list">없음</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 게임 오버 화면 -->
            <div id="game-over-screen" class="game-over-screen" style="display: none;">
                <h2>게임 오버</h2>
                <p id="game-over-reason"></p>
                <button id="restart-btn" class="btn btn-primary">다시 시작</button>
            </div>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
